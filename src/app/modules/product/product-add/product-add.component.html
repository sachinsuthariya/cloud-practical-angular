<h2 class="mt-5 pt-5 title text-center">{{title}}</h2>
<!-- <div class="mt-5"> -->
    <div class="form-center">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" formControlName="name" placeholder="Product Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Product name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="SKU">Product SKU</label>
                <input type="SKU" formControlName="SKU" placeholder="Product SKU" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.SKU.errors }" />
                <div *ngIf="submitted && f.SKU.errors" class="invalid-feedback">
                    <div *ngIf="f.SKU.errors.required">Product SKU is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="price">Product Price</label>
                <input type="price" formControlName="price" placeholder="Price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
                <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                    <div *ngIf="f.price.errors.required">Product price is required</div>
                </div>
            </div>

            <div class="form-group text-center">
                <button [disabled]="loading" class="btn btn-primary left-btn">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Submit
                </button>
                <button class="btn btn-secondary right-btn" (click)="back()">Back</button>
            </div>
        </form>
</div>
